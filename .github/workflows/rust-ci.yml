name: Rust CI
'on':
  push:
    branches:
    - main
  pull_request: null
  workflow_dispatch: null
  schedule:
  - cron: 0 14 * * 1
jobs:
  rust-ci:
    # uses: IronCoreLabs/workflows/.github/workflows/rust-ci.yaml@rust-ci-v2
    # uses: ./../../ironcore/workflows/.github/workflows/rust-ci.yaml
    uses: IronCoreLabs/workflows/.github/workflows/rust-ci.yaml@testing-future-ci-issue
    with:
      # enable once initial implementation is done
      run_clippy: false
      minimum_coverage: "0"
      additional_system_deps: "libjna-java"
      cargo_command_env_vars: "PATH=$JAVA_HOME_21_X64/bin:$PATH CLASSPATH=/usr/share/java/jna.jar"
    secrets: inherit
